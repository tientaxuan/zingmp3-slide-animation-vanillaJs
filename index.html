<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="zing-style-slide.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="slide previous">
        <div class="image" id="first" style="background-color: red"></div>
      </div>
      <div class="slide selected">
        <div class="image" style="background-color: blue"></div>
      </div>
      <div class="slide next">
        <div class="image" style="background-color: green"></div>
      </div>
      <div class="slide last">
        <div class="image" style="background-color: yellow"></div>
      </div>
      <div class="slide add">
        <div class="image" style="background-color: tomato"></div>
      </div>
      <div class="slide first">
        <div class="image" style="background-color: violet"></div>
      </div>
    </div>
    <button class="btn btn-prev">
      <i class="fas fa-chevron-left fa-1x"></i>
    </button>
    <button class="btn btn-next">
      <i class="fas fa-chevron-right fa-1x"></i>
    </button>
    <script src="zing.js"></script>
  </body>
</html>
